<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid"><br/><br/>
    <a href="#" [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <img src="{{heroe.casa=='Marvel'? 'https://logorealm.com/wp-content/uploads/2016/07/Marvel-Logo.png' : 'http://vignette3.wikia.nocookie.net/marvel_dc/images/0/0e/DC_Logo.png'}}" width="50" [alt]="heroe.casa">
    </div>
  </div>
</div>
