<h1 class="animate fadeIn fast"><small>Resultado de la búsqueda: </small>{{this.cadena}}</h1>
<hr>
<div class="{{result?'show':'hide'}}">
  <div class="card-columns animate fadeIn">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroesArr">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button (click)="verHeroe(i)" type="button" name="button" class="btn btn-outline-primary btn-block">Ver más...</button>
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más...</a> -->
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="heroesArr.length == 0">
  <div class="col-md-12">
    <div class="alert alert-danger d-block animated fade-in fast" role="alert">
      Oh snap! No results for <strong>{{this.cadena}}</strong> Change a few things up and try submitting again.
    </div>
  </div>
</div>
