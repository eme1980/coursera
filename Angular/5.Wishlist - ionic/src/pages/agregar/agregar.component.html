<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nomLista | placeholder:'Nueva Lista'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre Lista</ion-label>
        <ion-input type="text" [(ngModel)]="nomLista" name="nomLista"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Item</ion-label>
        <ion-input type="text" [(ngModel)]="nomItem" name="nomItem" (keyup.enter)="agregar()"></ion-input>
      </ion-item>
      <button ion-button class="button-block" (click)="agregar()">+ AÃ±adir</button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
        <h3>Items Agregados</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear>{{item.nombre}}</button>

          <button ion-button outline item-right color="danger" clear (click)="borrarItem(i)"><ion-icon ios="ios-trash" md="md-trash"></ion-icon>&nbsp;Borrar item</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button (click)="guardarLista()" ion-button icon-left class="button-block">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Guardar Lista
  </button>
</ion-content>
