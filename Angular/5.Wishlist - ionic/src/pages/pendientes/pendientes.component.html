<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="(_listaDeseos.listas | pendientes).length === 0">
    <ion-row>
      <ion-col class="text-center caja-vacia">
        <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>No hay listas</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let lista of _listaDeseos.listas  | pendientes; let i =index">
    <ion-item color="dark" (click)="verDetalle(lista, i)">
      <h2 style="color: #FFF;">{{lista.nombre}}</h2>
      <ion-note item-right>{{lista.items.length}} items</ion-note>
    </ion-item>
    <ion-list>
      <ion-item
          *ngFor="let item of lista.items | slice:0:2"
          (click)="verDetalle(lista, i)">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox" md="md-checkbox"></ion-icon>
        {{item.nombre}}
      </ion-item>
      <ion-item *ngIf="lista.items.length > 2" class="text-center">
        <ion-icon ios="ios-arrow-down" md="md-arrow-down" color="primary"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>
  <button ion-fab color="primary" (click)="irAgregar()">
    <ion-icon name="ios-add" md="md-add"></ion-icon>
  </button>
</ion-fab>

</ion-content>
