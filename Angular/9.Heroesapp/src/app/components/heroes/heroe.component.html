<h3>Héroe <small>{{heroe.nombre}}</small></h3>
<button type="button" class="btn btn-outline-danger" [routerLink]="['heroes']">Regresar</button>
<button type="button" class="btn btn-outline-success" [routerLink]="['/heroe','nuevo']">Nuevo Heroe</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre"
                type="text"
                name="nombre"
                class="form-control"
                placeholder="nombre del héroe" required>
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" [(ngModel)]="heroe.casa" name="casa">
          <option value="marvel">Marvel</option>
          <option value="dc">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio"
                  name="bio"
                  class="form-control">
        </textarea>
      </div>
      <button type="submit"
              class="btn btn-outline-primary"
              [disabled]="!forma.valid">
        Guardar cambios
      </button>
    </form>
  </div>
</div>
